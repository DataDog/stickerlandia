name: Deploy to AWS

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name for identification'
        required: true
        type: string
      infra-directory:
        description: 'Path to the CDK infrastructure directory'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: false
        type: string
        default: 'dev'
      aws-region:
        description: 'AWS region to deploy to'
        required: false
        type: string
        default: 'eu-west-1'
      node-version:
        description: 'Node.js version for CDK'
        required: false
        type: string
        default: '20'
      java-version:
        description: 'Java version (if needed for CDK constructs)'
        required: false
        type: string
        default: ''
      go-version:
        description: 'Go version (if needed for CDK constructs)'
        required: false
        type: string
        default: ''
      dotnet-version:
        description: '.NET version (if needed for CDK constructs)'
        required: false
        type: string
        default: ''
      pre-deploy-command:
        description: 'Command to run before CDK deploy (e.g., build frontend)'
        required: false
        type: string
        default: ''
    secrets:
      AWS_ROLE_ARN:
        description: 'AWS IAM role ARN to assume'
        required: true
      DD_API_KEY:
        description: 'Datadog API key'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ inputs.node-version }}

      - name: Set up Java
        if: ${{ inputs.java-version != '' }}
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'corretto'
          architecture: x64

      - name: Set up Go
        if: ${{ inputs.go-version != '' }}
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version: ${{ inputs.go-version }}

      - name: Set up .NET
        if: ${{ inputs.dotnet-version != '' }}
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install shared constructs
        shell: bash
        run: |
          cd shared/lib/shared-constructs
          npm i

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ inputs.aws-region }}

      - name: Set Commit Hash Environment Variables
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
          echo "sha_full=$(git rev-parse "$GITHUB_SHA")" >> "$GITHUB_ENV"

      - name: Run pre-deploy command
        if: ${{ inputs.pre-deploy-command != '' }}
        shell: bash
        run: ${{ inputs.pre-deploy-command }}

      - name: Deploy to AWS (${{ inputs.environment }})
        shell: bash
        env:
          COMMIT_SHA: ${{ env.sha_short }}
          COMMIT_SHA_FULL: ${{ env.sha_full }}
          ENV: ${{ inputs.environment }}
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SITE: "datadoghq.com"
        run: |
          cd ${{ inputs.infra-directory }}
          npm i
          cdk deploy --require-approval never
