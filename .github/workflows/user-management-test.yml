name: User Management Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Run Unit Tests
        shell: bash
        run: |
          cd user-management/tests/Stickerlandia.UserManagement.UnitTest
          dotnet test

  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    strategy:
      matrix:
        run_as:
          - ASPNET
          - AZURE_FUNCTIONS
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Run Integration Tests
        shell: bash
        env:
          RUN_AS: ${{ matrix.run_as }}
        run: |
          cd user-management/tests/Stickerlandia.UserManagement.IntegrationTest
          dotnet test