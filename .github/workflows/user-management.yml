name: User Management

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "user-management/**"
      - ".github/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_USER_SERVICE: ${{ github.repository_owner }}/stickerlandia/user-management-service
  IMAGE_NAME_USER_WORKER: ${{ github.repository_owner }}/stickerlandia/user-management-worker
  IMAGE_NAME_USER_MIGRATION: ${{ github.repository_owner }}/stickerlandia/user-management-migration
  REPOSITORY_URL: github.com/${{ github.repository }}

