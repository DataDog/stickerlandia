name: E2E Tests

permissions:
  contents: read
  id-token: write  # Required for AWS OIDC authentication

on:
  # Manual trigger for development iteration
  workflow_dispatch:

  # Run after all service builds complete on main
  workflow_run:
    workflows:
      - "Sticker Award Service"
      - "Sticker Catalogue Service"
      - "User Management"
      - "Web Backend Service"
    types:
      - completed
    branches:
      - main

env:
  AWS_REGION: eu-west-1
  ENV: dev

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    # Only run if triggered manually OR if the triggering workflow succeeded
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub_E2E_Tests
          aws-region: ${{ env.AWS_REGION }}

      - name: Get deployment URL from CDK stack
        id: get-url
        run: |
          BASE_URL=$(aws cloudformation describe-stacks \
            --stack-name "StickerlandiaSharedResources-${{ env.ENV }}" \
            --query "Stacks[0].Outputs[?OutputKey=='BaseUrl'].OutputValue" \
            --output text)
          echo "BASE_URL=${BASE_URL}" >> $GITHUB_OUTPUT
          echo "Deployment URL: ${BASE_URL}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install Playwright dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against AWS
        working-directory: e2e
        run: npx playwright test
        env:
          CI: true
          BASE_URL: ${{ steps.get-url.outputs.BASE_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 7
