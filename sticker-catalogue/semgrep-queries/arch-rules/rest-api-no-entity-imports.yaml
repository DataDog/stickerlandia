rules:
 
  # More useful - find imports that break encapsulation
  - id: rest-api-no-entity-imports
    message: |
      REST API file should not import entity type '$MODULE.entity.$TYPE'. Use DTOs instead.
    severity: ERROR
    languages: [java]
    paths:
      include:
        # Resources ...
        - "*Resource.java"
    # Shouldn't import entities directly
    pattern: import com.datadoghq.stickerlandia.stickeraward.$MODULE.entity.$TYPE;
